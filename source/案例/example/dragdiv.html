<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>divDrag</title>
	<style>
            #div1{
                width: 300px;
                height: 300px;
                background-color: #ccc;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div id="div1" onmousedown = "drag()" ></div>
    </body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	var divDrag = $('#div1')[0];
	console.log(divDrag);
	function drag(ev){
		console.log(event);
		var oevent = ev || event;
		var distanceX = oevent.clientX - divDrag.offsetLeft;
        var distanceY = oevent.clientY - divDrag.offsetTop;
        document.onmousemove = function(ev){
            let oevent = ev || event;
            divDrag.style.left = oevent.clientX - distanceX + 'px';
            divDrag.style.top = oevent.clientY - distanceY + 'px'; 
        };
        document.onmouseup = function(){
            document.onmousemove = null;
            document.onmouseup = null;
        };
	}
</script>
</html>
