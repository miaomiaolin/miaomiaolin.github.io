<!DOCTYPE html>
<html>
<head><meta name="generator" content="Hexo 3.9.0">
	<title>猪猪动画</title>
	<style type="text/css">
	    body {
	    	overflow-x: hidden;
	    }
		.box {
			width: 300px;
			position: relative;
			animation: boxAnimation 1s alternate infinite ease-in-out;
			-moz-animation: boxAnimation 1s alternate infinite ease-in-out;	/* Firefox */
			-webkit-animation: boxAnimation 1s alternate infinite ease-in-out;	/* Safari 和 Chrome */
			-o-animation: boxAnimation 1s alternate infinite ease-in-out;	/* Opera */
			position: fixed;
			z-index: 2;
		}
		.box img {
			width: 100%;
		}
		@keyframes boxAnimation {
			from {transform: translateY(0);}
			to {transform: translateY(50px);}
		}
		.pendant {
			position: absolute;
			left: 0;
			bottom: 0;
			animation: pendantAnimation 1s alternate infinite ease-in-out;
			-moz-animation: pendantAnimation 1s alternate infinite ease-in-out;	/* Firefox */
			-webkit-animation: pendantAnimation 1s alternate infinite ease-in-out;	/* Safari 和 Chrome */
			-o-animation: pendantAnimation 1s alternate infinite ease-in-out;	/* Opera */
		}
		@keyframes pendantAnimation {
			from {transform: rotate(10deg);transform-origin:center top}
			to {transform: rotate(-2deg);transform-origin:center top}
		}
		.pig {
			position: absolute;
			left: 0;
			top: 0;
		}
		.lab {
			opacity: 0;
			animation: myfirst .6s alternate infinite ease-in-out;
			-moz-animation: myfirst .6s alternate infinite ease-in-out;	/* Firefox */
			-webkit-animation: myfirst .6s alternate infinite ease-in-out;	/* Safari 和 Chrome */
			-o-animation: myfirst .6s alternate infinite ease-in-out;	/* Opera */
		}
		@keyframes myfirst {
			from {opacity: 0}
			to {opacity: 1}
		}
		/*文字*/
		.maplebg {position: fixed; left: 0; right: 0; top: 0; bottom: 0;position: relative;}
		.maple { position: absolute; top: 0; color: #ff0000; }
	</style>
	<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="box">
		<img class="lab" src="lab.png">
		<img class="pendant" src="pendant.png">
		<img class="pig" src="pig.png">
	</div>
	<div class="maplebg"></div>
</body>
<script>
	var arr = [
		'新年快乐',
		'Happy New Year',
		'明けましておめでとうございます', // 日语
		'с новым годом ', // 俄语
		'Ein Frohes Neues Jahr', // 德语
		'Bonne année.', // 法语
		'Chúc mừng năm mới.', // 越南语
		'Feliz ano Novo', // 西班牙语
		' سنة جديدة سعيدة ', // 阿拉伯语
		'ปีใหม่มีความสุข', // 泰语
		'Felice anno Nuovo', // 意大利语
		'새해 복 많이 받으세요.' // 韩语
	]
	var num = 0
    // var d = `<div class='maple'>${arr[num]}<div>`;
    setInterval(function () {
    	var d = `<div class='maple'>${arr[num]}<div>`;
        var f = $(document).width();
        var e = Math.random() * f - 300; // 定位left值
        var o = 0.2 + Math.random(); // 透明度
        var fon = 20 + Math.random() * 10; // 大小
        var l = e - 100 + 200 * Math.random(); // 横向位移
        var k = 8000 + 5000 * Math.random();
        $(d).clone().appendTo(".maplebg").css({
            left: e + "px",
            opacity: o,
            "font-size": fon,
        }).animate({
            top: "650px",
            left: l + "px",
            opacity: 0.1,
        }, k, "linear", function () {
            $(this).remove()
        })
        console.log(arr.length)
        console.log(num)
        if (num < arr.length - 1) {
        	num = num + 1
        } else {
        	num = 0
        }
    }, 500)
</script>
</html>
