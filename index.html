    <script type="text/javascript">
        $('.mail-box').on('input propertychange', ['input', 'textarea'], function (e) {
            $(e.target.parentNode).toggleClass('in', !!$(e.target).val())
        })

        function sendEmail() {
            var name = $("[name='name']").val()
            var email = $("[name='email']").val()
            var number = $("[name='number']").val()
            var message = $("[name='message']").val()
            var body = '姓名' + '%20:%20' + name + '%0a%0d' +
                '邮箱' + '%20:%20' + email + '%0a%0d' +
                '手机号' + '%20:%20' + number + '%0a%0d' +
                '内容' + '%20:%20' + '%0a' + message + '%0a%0d'
            if (name === '' || email === '' || number === '' || message === '') {
                alert('请将信息填写完整');
                return
            }
            $('#send').attr('href', 'mailto:237070612@qq.com?subject=' + '姓名' + '（' + name + '）&body=' + body)
            document.getElementById('send').click()
        }
